<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .case-info {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .case-info h2 {
            margin-top: 0;
            color: #333;
        }
        .info-item {
            margin: 10px 0;
        }
        .info-label {
            font-weight: bold;
            color: #666;
            display: inline-block;
            width: 120px;
        }
        .post-container {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-content {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="case-info">
        <h2>케이스 정보</h2>
        <div id="caseDetails"></div>
    </div>
    
    <h1>게시글 목록</h1>
    <div id="posts-list"></div>
    <button class="write-btn" id="writeBtn"><a href="write.html">글쓰기</a></button>
    <button class="logout-btn" id="logoutBtn">로그아웃</button>

    <script type="module">
        import { auth, db } from './js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // URL 파라미터에서 케이스 정보 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const caseDetails = document.getElementById('caseDetails');
        
        // 케이스 정보 표시
        if (urlParams.has('caseId')) {
            const caseInfo = {
                caseId: urlParams.get('caseId'),
                clinicName: urlParams.get('clinicName'),
                patientName: urlParams.get('patientName'),
                createdAt: urlParams.get('createdAt'),
                memo: urlParams.get('memo')
            };

            caseDetails.innerHTML = `
                <div class="info-item"><span class="info-label">케이스 ID:</span> ${caseInfo.caseId}</div>
                <div class="info-item"><span class="info-label">치과명:</span> ${caseInfo.clinicName}</div>
                <div class="info-item"><span class="info-label">환자명:</span> ${caseInfo.patientName}</div>
                <div class="info-item"><span class="info-label">생성일:</span> ${new Date(caseInfo.createdAt).toLocaleDateString()}</div>
                <div class="info-item"><span class="info-label">메모:</span> ${caseInfo.memo || '없음'}</div>
            `;
        }

        // 사용자의 게시글 가져오기
        async function getUserPosts(uid) {
            try {
                const postsQuery = query(
                    collection(db, 'board'),
                    where('uid', '==', uid)
                );
                
                const querySnapshot = await getDocs(postsQuery);
                const postsContainer = document.getElementById('posts-list');
                postsContainer.innerHTML = ''; // 기존 내용 초기화

                if (querySnapshot.empty) {
                    postsContainer.innerHTML = '<p>작성한 게시글이 없습니다.</p>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const postData = doc.data();
                    const postElement = document.createElement('div');
                    postElement.className = 'post-container';
                    postElement.innerHTML = `
                        <div class="post-title">${postData.title}</div>
                        <div class="post-content">${postData.content}</div>
                        ${postData.fileUrl ? `<img src="${postData.fileUrl}" alt="첨부 이미지" style="max-width: 100%; margin-top: 10px;">` : ''}
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error('게시글 로딩 중 에러 발생:', error);
                document.getElementById('posts-list').innerHTML = 
                    '<p>게시글을 불러오는 중 오류가 발생했습니다.</p>';
            }
        }

        // 로그인 상태 확인
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                console.log('현재 로그인된 사용자:', user.email);
                getUserPosts(user.uid); // 사용자의 게시글 로드
            }
        });

        // 로그아웃 기능
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('로그아웃 중 에러 발생:', error);
                alert('로그아웃 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
